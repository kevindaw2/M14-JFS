<!DOCTYPE html>
<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="estils.css"/>
        <title>
            <h:outputText value="#{mis.titol}"/>
        </title>        
    </h:head>

    <h:body>
        <h:form>
            <h:graphicImage library="imatges" name="wave.med.gif" alt="Movent la ma"/>
            <h2>
                <h:outputText value="#{mis.hola}"/>
                #{numeroUsuari2.minim} fins #{numeroUsuari.maxim}.
                <h:outputText value="#{mis.pregunta}" />
            </h2>
            <p>
                <h:inputText
                    id="num"
                    title="#{mis.entra}"
                    value="#{numeroUsuari.numUsuari}">

                    <f:validateLongRange
                        minimum="#{numeroUsuari.minim}"
                        maximum="#{numeroUsuari.maxim}"/>

                </h:inputText>
                <h:commandButton  
                    id="submit"
                    value="Envia"
                    action="resposta"
                    />

                <h:commandButton  
                    value="navega"
                    action="success"
                    />
            </p>
            <h:message showSummary="true" showDetail="true"
                       style="color: #d20005;
                       font-size: 2em;
                       font-style: oblique; 
                       text-decoration: overline"
                       id="errorsl"
                       for="num"/> 
        </h:form>
    </h:body>
</html>

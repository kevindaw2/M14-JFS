<?xml version='1.0' encoding='UTF-8' ?>

    <!-- INTERFACE -->

        <cc:attribute name="valor" required="false" />

    <!-- IMPLEMENTATION -->

        <h:outputLabel value="Identificador email: "></h:outputLabel>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>JSF</title>
    </head>

    <body style="font-family: sans-serif">
        <h2>Pàgina 4 de compra</h2>
        
        <h:form style="width: 50%;background-color:  #74cbfa">
            <h:panelGrid id = "panel" columns = "1" border = "0"
                         cellpadding = "10" cellspacing = "1">
                <h:outputText value="Gracies per la teva compra" />
                <h:outputText value="Per entrar a la llista de corrreu, marca Correu. Això ens enviarà al flux del correu." />
                <h:outputText value="Per retornar a la pàgina inicial marca Retornar." />
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton value = "Correu" action="correuFlow" />
                        <h:commandButton value = "Retornar" action="retorna" />
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </body>
</html>

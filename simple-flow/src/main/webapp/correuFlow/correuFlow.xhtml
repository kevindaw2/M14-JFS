<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>JSF</title>
    </head>

    <body style="font-family: sans-serif">
        <h2>Pàgina 1 de correu</h2>

        <h:outputText value = "Gràcies... (Paràmetres enviats des del flux de compra)" />
        <h:form style="width: 50%;background-color: #ede990">
            <h:panelGrid id = "panel" columns = "2" border = "0"
                         cellpadding = "10" cellspacing = "1">
                <h:outputLabel value="Selecciona per rebre les ofertes: "/>
                <h:selectManyCheckbox value="1">
                    <f:selectItem itemValue="1" itemLabel="Rojo" />
                    <f:selectItem itemValue="2" itemLabel="Azul" />
                    <f:selectItem itemValue="3" itemLabel="Verde" />
                </h:selectManyCheckbox>
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton value = "Continua" action="correuFlow2"/>
                        <h:commandButton value = "Sortir del flux" action="sortir"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </body>
</html>

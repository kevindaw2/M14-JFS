<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>JSF Tutorial!</title>
    </head>

    <body style="font-family: sans-serif">
        <h2>Pàgina 1 de compra</h2>

        <h:outputText value = "Gràcies per comprar 3 lllibres al cost de 101,25$." />
        <h:form style="width: 50%;background-color:  #74cbfa">
            <h:panelGrid id = "panel" columns = "2" border = "0"
                         cellpadding = "10" cellspacing = "1">
                <h:outputLabel value = "Nom *" />
                <h:outputText value="#{compraFlowBean.nom}" />
                <h:outputLabel value = "Adreça 1: *" />
                <h:outputText value="#{compraFlowBean.adreca}" />
                <h:outputLabel value="Adreça 2:" />
                <h:outputText value="#{compraFlowBean.adreca2}" />
                <h:outputLabel value="Ciutat: *" />
                <h:outputText value="#{compraFlowBean.ciutat}" />
                <h:outputLabel value="Pais: *" />
                <h:outputText value="#{compraFlowBean.pais}" />
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "submit" value = "Continua" />
                        <h:commandButton value = "Retorna" action="retorna" />
                    </h:panelGroup> 
                </f:facet>
            </h:panelGrid>
        </h:form>
    </body>
</html>

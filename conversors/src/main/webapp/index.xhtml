<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Dades Usuari</h2>
         <h:form>
            <h:panelGrid id = "panel" columns = "3" border = "0"
                         cellpadding = "10" cellspacing = "1">

                <h:outputLabel for="user" value = "Nom" />
                <h:inputText id="user" value="#{usuariBean.nom}"/>
                <h:message for="user"/>
                
                <h:outputLabel for="telefon" value = "Número de telèfon" />
                <h:inputText id="telefon" value="#{usuariBean.tlf}">
                    <f:converter converterId ="com.mycompany.conversors.TelefonConverter" />
                </h:inputText>
                <h:message for="telefon" style="color:red" />

                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:left">
                        <h:commandButton id = "enviar" value = "Validar" action="vistaUsuari.xhtml"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
